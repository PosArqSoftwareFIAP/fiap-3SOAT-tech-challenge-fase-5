tags:
  - Entregador
parameters:
  - name: id
    in: path
    description: ID do entregador a ser atualizado para disponível
    required: true
    type: integer
responses:
  200:
    description: Entregador atualizado para disponível com sucesso
    schema:
      properties:
        message:
          type: string
  400:
    description: Erro ao atualizar o entregador para disponível
    schema:
      properties:
        error:
          type: string
