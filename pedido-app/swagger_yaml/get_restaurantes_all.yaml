tags:
  - Restaurante
responses:
  200:
    description: Retorna uma lista de restaurantes
    schema:
      type: array
      items:
        type: object
        properties:
          nome:
            type: string
          rua:
            type: string
          numero:
            type: integer
          bairro:
            type: string
          cep:
            type: string
          estado:
            type: string
          cidade:
            type: string
          descricao:
            type: string
          categoria:
            type: string
          cnpj:
            type: string
  404:
    description: Nenhum restaurante encontrado
  400:
    description: Erro ao recuperar informações dos restaurantes
